<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Theory App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

    <!-- Login Section -->
    <section id="loginSection" class="container mx-auto p-4 mt-10 bg-white shadow-md max-w-md">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                    account</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form id="loginForm" class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                            address</label>
                        <div class="mt-2">
                            <input id="username" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <div class="text-sm">
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>

                    </div>

                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            onclick="login(event)">Sign
                            in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Main Page Section -->
    <!-- Main Page Section -->
    <section id="mainPageSection" class="container mx-auto p-8 m-4 hidden">
        <div class="flex justify-between">
            <div>
                <h1 class="bgGray text-2xl"><a href="./index.html"> Home Page</a></h1>

            </div>
            <div>
                <img src="./logo.png"  style="height: 50px;" alt="">

            </div>
            <div>
                <h1 class="bgGray text-2xl"><a class="bg-gray  rounded-2xl p-4"  href="./profile.html"> Profile</a></h1>
            </div>

        </div>
        <div class="mt-40 text-center flex justify-center items-center  flex-col gap-8">
            <div class="bg-gray">
                <p class="border-4 min-w-sm  bgGray"><a href="./practise.html"> Practice questions</a></p>
            </div>
            <div>
                <p class="border-4 min-w-sm bgGray"><a href="./mock.html"> Mock Test </a></p>
            </div>
                                </div>
    
        <!-- Content for the main page goes here -->
    </section>


    <!-- Practice Section -->
    <section id="practiceSection" class="container mx-auto p-4 mt-10 bg-white shadow-md max-w-2xl hidden">
        <h2 class="text-2xl font-semibold mb-4">Practice</h2>
        <!-- Practice questions and options go here -->
    </section>

    <!-- Mock Test Section -->
    <section id="mockTestSection" class="container mx-auto p-4 mt-10 bg-white shadow-md max-w-2xl hidden">
        <h2 class="text-2xl font-semibold mb-4">Mock Test</h2>
        <!-- Mock test options, timer, and results go here -->
    </section>

    <!-- Profile Section -->
    <section id="profileSection" class="container mx-auto p-4 mt-10 bg-white shadow-md max-w-md hidden">
        <h2 class="text-2xl font-semibold mb-4">Profile</h2>
        <!-- User profile information and test history go here -->
    </section>

<script src="script.js"></script>
</body>

</html>
