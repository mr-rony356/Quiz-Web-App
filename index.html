<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Driving Theory App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UK Driving Theory App</h1>
    <div id="app-container">
        <section id="login-signup">
            <h2>Login/Sign Up</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <button type="submit">Login</button>
                <button type="button" id="signup-btn">Sign Up</button>
            </form>
            <form id="signup-form" style="display: none;">
                <button type="submit">Sign Up</button>
                <button type="button" id="cancel-signup">Cancel</button>
            </form>
        </section>

        <section id="practice-questions" style="display: none;">
            <h2>Practice Questions</h2>
            <p>Select the number of questions:</p>
            <button id="practice-10-btn">10 Questions</button>
            <button id="practice-20-btn">20 Questions</button>
            <div id="question-container"></div>
        </section>

        <section id="mock-test" style="display: none;">
            <h2>Mock Test</h2>
            <p>Choose the number of questions:</p>
            <button id="mock-5-btn">5 Questions</button>
            <button id="mock-10-btn">10 Questions</button>
            <div id="mock-test-container">
                <div id="timer"></div>
                <div id="question-area"></div>
            </div>
            <div id="results" style="display: none;"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
